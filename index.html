<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <nav class="container nav">
            <h1 class="logo">Website</h1>
            <ul>
                <li class="nav-item"><a href="#home">Home</a></li>
                <li class="nav-item"><a href="">Todo</a></li>
                <li class="nav-item"><a href="">Sign Up</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage your tasks <span style="display:none">Hello</span></h2>
            <button class="btn btn-headline"> Learn More</button>
        </div>
    </header>

    <section class="todo-section container">
        <h2>Your Plans For Today ?</h2>
        <!-- todo -->
        <form class="form-todo">
            <input type="text" name="" id="" placeholder="Add Todo">
            <input type="submit" value="Add-todo" class="btn-1">
        </form>
        <ul class="todo-list">
            <!-- <li class="first-todo">todo-1</li> -->
            
           
        </ul>
    </section>


    <section class="container section-signup">
        <h2>Sign Up</h2>
        <form action="" class="signupForm">
            <div class="form-group">
                <label for="Username">UserName</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="ConfirmPassword">Confirm Password</label>
                <input type="password" name="ConfirmPassword" id="ConfirmPassword">
            </div>
            <div class="form-group">
                <label for="Phone">Phone</label>
                <input type="number" name="Phone" id="Phone">
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" name="Email" id="Email">
            </div>
            <div class="form-group">
                <label for="about">About</label>
                <textarea name="about" id="about" cols="30" rows="5"></textarea>
            </div>
            <button class="signup-btn">Submit</button>
        </form>
    </section>
</body>
</html>
